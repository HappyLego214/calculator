<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-display">
                <div class="display-history">55 + 15</div>
                <div class="display-inputs">70</div>
                <div class="display-preview">70</div>
            </div>
            <div class="grid-menu">
                <div class="grid-item grid-item-1">C</div>
                <div class="grid-item grid-item-2">D</div>
                <div class="grid-item grid-item-3">%</div>
                <div class="grid-item grid-item-4">/</div>
                <div class="grid-item grid-item-5">7</div>

                <div class="grid-item grid-item-6">8</div>
                <div class="grid-item grid-item-7">9</div>
                <div class="grid-item grid-item-8">X</div>
                <div class="grid-item grid-item-9">4</div>
                <div class="grid-item grid-item-10">5</div>
                
                <div class="grid-item grid-item-11">6</div>
                <div class="grid-item grid-item-12">-</div>
                <div class="grid-item grid-item-13">1</div>
                <div class="grid-item grid-item-14">2</div>
                <div class="grid-item grid-item-15">3</div>
                
                <div class="grid-item grid-item-16">+</div>
                <div class="grid-item grid-item-17">pos - neg</div>
                <div class="grid-item grid-item-18">0</div>
                <div class="grid-item grid-item-19">.</div>
                <div class="grid-item grid-item-20">=</div>
            </div>
        </div>
    </div>
</body>
    <script src="scripts.js" defer></script>
</html>
