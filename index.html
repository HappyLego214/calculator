<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-display">
                <div class="display-history">Input History</div>
                <div class="display-inputs"></div>
                <div class="display-preview">Result Preview</div>
            </div>
            <div class="grid-menu">
                <button class="grid-item data-operator">C</button>
                <button class="grid-item data-operator">()</button>
                <button class="grid-item data-operator">%</button>
                <button class="grid-item data-operator">/</button>
                

                <button class="grid-item data-number">7</button>
                <button class="grid-item data-number">8</button>
                <button class="grid-item data-number">9</button>
                <button class="grid-item data-operator">x</button>

                <button class="grid-item data-number">4</button>
                <button class="grid-item data-number">5</button>
                <button class="grid-item data-number">6</button>
                <button class="grid-item data-operator">-</button>

                <button class="grid-item data-number">1</button>
                <button class="grid-item data-number">2</button>
                <button class="grid-item data-number">3</button>
                <button class="grid-item data-operator">+</button>

                <button class="grid-item data-operator">(pos/neg)</button>
                <button class="grid-item data-number">0</button>
                <button class="grid-item data-operator">.</button>
                <button class="grid-item data-operator">=</button>
            </div>
        </div>
    </div>
</body>
    <script src="scripts.js" defer></script>
</html>
