<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-display">
                <div class="display-history"></div>
                <div class="display-inputs"></div>
                <div class="display-preview"></div>
            </div>
            <div class="grid-menu">
                <button class="grid-item data-operator">C</button>
                <button class="grid-item data-operator">CE</button>
                <button class="grid-item data-operator">%</button>
                <button class="grid-item data-operator">/</button>
                

                <button class="grid-item data-number" data-key="55">7</button>
                <button class="grid-item data-number" data-key="56">8</button>
                <button class="grid-item data-number" data-key="57">9</button>
                <button class="grid-item data-operator">x</button>

                <button class="grid-item data-number" data-key="52">4</button>
                <button class="grid-item data-number" data-key="53">5</button>
                <button class="grid-item data-number" data-key="54">6</button>
                <button class="grid-item data-operator">-</button>

                <button class="grid-item data-number" data-key="49">1</button>
                <button class="grid-item data-number" data-key="50">2</button>
                <button class="grid-item data-number" data-key="51">3</button>
                <button class="grid-item data-operator">+</button>

                <button class="grid-item data-type">(pos/neg)</button>
                <button class="grid-item data-number" data-key="48">0</button>
                <button class="grid-item data-type">.</button>
                <button class="grid-item data-operator">=</button>
            </div>
        </div>
    </div>
</body>
    <script src="scripts.js" defer></script>
</html>
